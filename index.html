<!DOCTYPE html>
<html>

<head>
    <title>Simple Interest Calculator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="maindiv">
        <h1>Simple Interest Calculator</h1>

        <section class="container">
            <div class="one">
                Amount
            </div>
            <div class="two">
                <input type="number" id="principal" min="0" oninput="validity.valid||(value='');">
            </div>
            <div class="one">
                Interest Rate
            </div>
            <div class="two">
                <input type="range" step="0.25" id="rate" min="1" max="20" value="10.25" onchange="updateRate()"><span
                    id="rate_val">10.25%</span>
            </div>
            <div class="one">
                No. of Years
            </div>
            <div class="two">
                <select id="years">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
            </div>
            <div class="one">
                <button id="compute" onclick="compute()">Compute Interest</button>
            </div>
        </section>

        <section class="container">
            <div class="three">
                <span id="result"></span>
            </div>
        </section>

        <footer>
            <br /><br />&copy; Everyone Can Get Rich
        </footer>
    </div>
</body>

</html>
